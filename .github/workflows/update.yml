on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'version to deploy (ingored)'  
name: update demo.pnmt.portup.io

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo -i
          cd /opt/pnmt.webapp/
          docker-compose stop
          docker-compose rm -f
          docker-compose pull   
          docker-compose up -d
          cd /opt/pnmtd
          docker-compose stop
          docker-compose rm -f
          docker-compose pull   
          docker-compose up -d
